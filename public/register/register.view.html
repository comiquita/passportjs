<h1>Register</h1>

<input  ng-model="user.username"  class="form-control" placeholder="username"/>
<input  ng-model="user.password"  class="form-control" placeholder="username" type="password"/>
<input  ng-model="user.password2" class="form-control" placeholder="username" type="password"/>
<input  ng-model="user.email"     class="form-control" placeholder="username" type="email"/>
<button ng-click="register(user)" class="btn btn-primary btn-block">Register</button>
